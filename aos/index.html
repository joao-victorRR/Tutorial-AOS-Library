<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate On Scroll Library - Tutorial</title>
    <!--Chamar o stylesheet do AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Chamando funções javascript do AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div data-aos="fade-up">
        <h1>Titulo com animação type: 'fade-up'</h1>
    </div>
    <div data-aos="zoom-in"><button>Botão com animação type: 'zoom-in'</button></div>
    <div data-aos="fade-right"><img src="./dog.jpg" alt="Imagem com animação type: 'fade-right'"></div>
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
        <a href="https://michalsnik.github.io/aos/">Link de acesso com animação type: 'flip-left' com tempo de de velocidade.</a>
    </div>
</body>
<!--Iniciando AOS com o javascript-->
<script>
    AOS.init();
</script>

</html>

<!--Criado Por João Victor, modo bem básico e simples de como se usar a biblioteca AOS(Animate On Scroll) para HTML-->
